<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Vagas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="public/css/vagas.css"/>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class=" text-white p-3 vh-100" style="width: 220px;">
      <div class="mb-4 text-center">
        <img src="public/imgs/icon.jpg" alt="Logo" style="height: 74px;">

      </div>
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><a href="admin" class="nav-link text-white">Dashboard</a></li>
        <li class="nav-item mb-2"><a href="vagas" class="nav-link text-white">Vagas</a></li>
        <li class="nav-item mb-2"><a href="curriculos" class="nav-link text-white">Currículos</a></li>
        <li class="nav-item mb-2"><a href="logout" class="nav-link text-white">Logout</a></li>
      </ul>
    </nav>

    <!-- Conteúdo principal -->
    <main class="flex-grow-1 p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fw-bold">Vagas</h1>
        <button id="botao" class="btn" data-bs-toggle="modal" data-bs-target="#modalCriarVaga">Criar Vaga</button>
      </div>

      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Título da Vaga</th>
            <th>Área</th>
            <th>Nível</th>
            <th>Local</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="lista-vagas">
          <!-- Vagas serão inseridas aqui -->
        </tbody>
      </table>
    </main>
  </div>

  <!-- Modal Criar Vaga -->
  <div class="modal fade" id="modalCriarVaga" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title fw-bold">Criar Vaga</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="form-vaga" class="needs-validation" novalidate>
          <div class="modal-body">
            <input type="text" class="form-control mb-2" placeholder="Nome da Vaga" required name="titulo" />
            <input type="text" class="form-control mb-2" placeholder="Área" required name="area" />
            <input type="text" class="form-control mb-2" placeholder="Localização" required name="local" />
            <input type="text" class="form-control mb-2" placeholder="Tipo de Contrato" required name="contrato" />
            <input type="text" class="form-control mb-2" placeholder="Nível da Vaga" required name="nivel" />
            <input type="text" class="form-control mb-2" placeholder="Salário" required name="salario" />
            <input type="text" class="form-control mb-2" placeholder="Benefícios" required name="beneficios" />
            <textarea class="form-control mb-2" placeholder="Descrição da Vaga" required name="descricao"></textarea>
            <textarea class="form-control mb-2" placeholder="Requisitos Obrigatórios" required name="requisitos"></textarea>
            <textarea class="form-control mb-2" placeholder="Diferenciais" required name="diferenciais"></textarea>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-dark w-100">Criar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="public/js/vagas.js"></script>
</body>
</html>
