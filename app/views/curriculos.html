<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currículos Analisados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="public/css/curriculos.css" />
</head>

<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class=" text-white p-3 vh-100" style="width: 220px;">
      <div class="mb-4 text-center">
        <img src="public/imgs/icon.jpg" alt="Logo" style="height: 74px;">

      </div>
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><a href="dashboard" class="nav-link text-white">Dashboard</a></li>
        <li class="nav-item mb-2"><a href="vagas" class="nav-link text-white">Vagas</a></li>
        <li class="nav-item mb-2"><a href="curriculos" class="nav-link text-white">Currículos</a></li>
        <li class="nav-item mb-2"><a href="logout" class="nav-link text-white">Logout</a></li>
      </ul>
    </nav>



    <div class="content">
      <h1>Currículos</h1>

      <div class="caixa-externa">
        <h5 class="mb-4">Currículos Analisados</h5>
        <div id="cards-container">
          <!-- Cards serão inseridos aqui dinamicamente -->
        </div>
      </div>
    </div>
  </div>

  <script>
    fetch('public/json/dados.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('cards-container');
        data.candidatos.forEach(candidato => {
          container.innerHTML += `
        <div class="curriculo-card">
        <div class="curriculo-info">
        <p><strong>Nome do candidato:</strong> ${candidato.nome}</p>
        <p><strong>Pontuação da IA:</strong> ${candidato.pontuacao}</p>
     </div>

         <div class="vaga-pdf">
         <button class="btn btn-pdf">Abrir PDF</button>
         <p class="vaga"><strong>Vaga ideal:</strong> ${candidato.vaga}</p>
     </div>

        <div class="buttons">
        <button class="btn btn-success">Aprovar</button>
        <button class="btn btn-danger">Negar</button>
     </div>
  </div>
          `;
        });
      });
  </script>
</body>

</html>
