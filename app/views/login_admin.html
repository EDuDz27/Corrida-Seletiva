<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Administrativo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
  <link href="public/css/login.css" rel="stylesheet">
  
</head>
<body>

  <div class="login-card">
    <img src="public/imgs/icon.jpg" alt="Logo" style="height: 74px;">
    <form action="admin_login" method="post" id="form-login" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" name="email" id="email" required />
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" name="senha" id="senha" required />
      </div>
      <button type="submit" class="btn btn-dark btn-login">Entrar</button>
      <div class="alert alert-danger" id="erro-login">E-mail ou senha incorretos.</div>
    </form>
  </div>

</body>
